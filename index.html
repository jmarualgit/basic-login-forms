<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Jairel Marual">

        <link rel="stylesheet" type="text/css" href="/styles/0_master.css">
        <title>basic login form</title>
    </head>
    <body>
        <div class="container" id="wrapper-main">
            <div class="container-navbar" id="navbar">
                <text>
                    basic form website
                </text>
                <div id="container-navbarlinks">
                    <a href="">Home</a>
                    <a href="">Work</a>
                    <a href="">Contact</a>
                </div>
            </div>
            <div class="container" id="content-main">
                <form action="" method="post">
                    <fieldset>
                        <legend>Contact Details</legend>

                        <label for="user_first_name">First Name:</label>
                        <input type="text" id="user_first_name" name="user_first_name" minlength=1 placeholder="John" required>

                        <br><br>

                        <label for="user_last_name">Last Name:</label>
                        <input type="text" id="user_last_name" name="user_last_name" minlength=1 placeholder="Smith" required>

                        <br><br>

                        <label for="user_dob">Date of Birth</label>
                        <input type="date" id="user_dob" name="user_dob">

                        <br><br>

                        <label for="user_age">Age:</label>
                        <input type="number" id="user_age" name="user_age" min=18 placeholder=18>

                        <br><br><br><br>

                        <label for="user_address-line1">Address Line 1</label>
                        <input type="text" id="user_address-line1" name="user_address-line1" placeholder="123 Apple Street" required>

                        <br><br>

                        <label for="user_address-line2">Address Line 2</label>
                        <input type="text" id="user_address-line2" name="user_address-line2" placeholder="Unit 1">

                        <br><br>

                        <label for="user_address-city">City</label>
                        <input type="text" id="user_address-city" name="user_address-city" required>

                        <br><br>

                        <label for="user_address-zipcode">Zipcode</label>
                        <input type="number" id="user_address-zipcode" name="user_address-zipcode" required>
                    </fieldset>
                    <fieldset>
                        <legend>Favorite Foods!</legend>

                        <text>Do you prefer fruit or vegetables?</text>
                        
                        <br><br>

                        <input type="radio" id="yes" name="fruit_or_vegetables" value="fruit">
                        <label for="yes">Yes</label>

                        <input type="radio" id="no" name="fruit_or_vegetables" value="vegetable">
                        <label for="no">No</label>
                    </fieldset>

                </form>
            </div>
            <div class="container" id="footer-main">
                footer!
            </div>
        </div>
    </body>
</html>
